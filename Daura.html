<!DOCTYPE html>
<html>
    <body>
        <h1>My first web page</h1>
        <p>My first paragraph</p>
        <p id="demo"></p>
        <script>document.getElementById('demo').innerHTML=5+6;</script>
        
        <h1>My first web page</h1>
        <p>My first paragraph</p>
        <script>document.write(5+6)</script>
        
        <h1>My first web page</h1>
        <p>My first paragraph</p>
        <button type="button" onclick="document.write(5+6)">Try it</button>
    </body>
</html>
